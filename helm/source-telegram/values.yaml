# Default values for source-telegram.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/source-telegram
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  # fsGroup: 2000

securityContext:
  capabilities:
    add: [ "SYS_PTRACE" ]
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  portGrpc: 50051

ingress:
  enabled: false
  hosts:
    - host: source-telegram.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: 2m
    memory: 16Mi
  limits:
    cpu: 1000m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationValue: 1000m
  targetMemoryUtilizationValue: 512Mi

nodeSelector: {}

tolerations: []

api:
  writer:
    uri: "http://pub:8080/v1"
  token:
    internal:
      key: "api-token-internal"
      name: "auth"
db:
  # Database name to use.
  name: source
  secret:
    name: "db-mongo"
    keys:
      url: "url"
      username: "username"
      password: "password"
  table:
    # Database table name to use.
    name: tgchans
    retention: "2160h" # 90 days
    shard: true
    refresh:
      interval: "15m"
  tls:
    enabled: false
    insecure: false
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
queue:
  uri: "queue:50051"
  interestsCreated:
    batchSize: 1
    name: "source-telegram"
    subj: "interests-created"
  interestsUpdated:
    batchSize: 1
    name: "source-telegram"
    subj: "interests-updated"
search:
  chan_members_count_min: 12345
